<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Roll a D20</title>
      <script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <!--[if lt IE 9]>
         <script src="dist/html5shiv.js"></script>
         <![endif]-->
   </head>
   <body>
      <img src="d20/2.png">
      <script>
         var images = ["d20/1.png", "d20/2.png", "d20/3.png", "d20/4.png", "d20/5.png", "d20/6.png", "d20/7.png", "d20/8.png", "d20/9.png", "d20/10.png",

         var image_index = Math.floor(rand * images.length)
         document.getElementsByTagName("img")[0].setAttribute("src", images[image_index]);
      </script>

</html>
